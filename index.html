<html>
    <title>sporklist: playlists for food</title>
    <head>
        <meta charset="UTF-8">
    
        <link rel="apple-touch-icon" sizes="57x57" href="images/favicon/apple-icon-57x57.png">
        <link rel="apple-touch-icon" sizes="60x60" href="images/favicon/apple-icon-60x60.png">
        <link rel="apple-touch-icon" sizes="72x72" href="images/favicon/apple-icon-72x72.png">
        <link rel="apple-touch-icon" sizes="76x76" href="images/favicon/apple-icon-76x76.png">
        <link rel="apple-touch-icon" sizes="114x114" href="images/favicon/apple-icon-114x114.png">
        <link rel="apple-touch-icon" sizes="120x120" href="images/favicon/apple-icon-120x120.png">
        <link rel="apple-touch-icon" sizes="144x144" href="images/favicon/apple-icon-144x144.png">
        <link rel="apple-touch-icon" sizes="152x152" href="images/favicon/apple-icon-152x152.png">
        <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-icon-180x180.png">
        <link rel="icon" type="image/png" sizes="192x192"  href="images/favicon/android-icon-192x192.png">
        <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="96x96" href="images/favicon/favicon-96x96.png">
        <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
        <link rel="manifest" href="/manifest.json">
        <meta name="msapplication-TileColor" content="#ffffff">
        <meta name="msapplication-TileImage" content="images/favicon/ms-icon-144x144.png">
        <meta name="theme-color" content="#ffffff">

        <link rel="stylesheet" type="text/css" href="styles/main.css">
        <script src="scripts/jquery-2.1.3.min.js"></script>
        <script src="scripts/angular.min.js"></script>
        <script src="//www.parsecdn.com/js/parse-1.4.0.min.js"></script>
        <script src="scripts/main.js"></script>
        <script src="scripts/playlist.js"></script>
        <script src="scripts/mainwindow.js"></script>
        <script src="scripts/accounts.js"></script>
    </head>

    <body>
        <!-- Playlist sidebar -->
        <div id="playlists-pane" ng-app="Playlist">
            <div id="logo-header">
                <img id="logo-img" src="images/icon_light.png" width="60px" height="60px" />
                <p id="logo-text">sporklist</p>
            </div>
            <div id="playlist-header">my sporklists</div>
            <div id="playlists" ng-controller="PLCtrl as cont">
                <!-- List of playlists -->
                <div class="playlist" ng-repeat="plist in playlists" ng-click="onClick(plist)">{{plist.get("name")}}</div>
            </div>
            <div id="new-playlist-button">new sporklist +</div>
        </div>
        <!-- End of sidebar -->




        <!-- Main window -->
        <div id="info-pane" ng-app="MainWindow">
            <form id="restaurant-search">
                <input id="search-bar" type="text" placeholder="Search Restaurants" value=""></input>
                <input id="location-bar" type="text" placeholder="Location (Optional)" value=""></input>
                <input id="search-button" type="image" src="images/search.png"></input>
            </form>
            <div id="content-box">

                <!-- FB Login -->
                <div id="login-box" onclick="logIn()">
                    <div id="login-button">Log In Using Facebook</div>
                </div> <!-- FB Login -->

                <!-- Profile -->
                <div id="my-profile-box" ng-show="user">
                    <div id="my-profile-header">
                        <div id="my-picture" class="profile-picture"></div>
                        <div class="profile-info"></div>
                    </div>
                    <div class="section-title">friends</div>
                    <div id="my-friends">
                        <div id="friend-picture" class="profile-picture"></div>
                        <div class="friend-name"></div>
                    </div>
                </div> <!-- End of Profile -->

                <!-- Profile of a friend -->
                <div id="friend-profile-box">
                </div> <!-- End of friend profile -->

                <!-- Search results -->
                <div id="restaurant-search-box">
                </div>
                <!-- End of search results -->


            </div> <!-- End of content box -->
        </div>
        <!-- End of main window -->
    </body>
</html>
